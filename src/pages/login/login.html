<ion-header>

  <ion-navbar>
    <div text-center>
    <ion-title>Marwa's Resume</ion-title>
  </div>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-img style="width: 100%; height: 50%; align-content: center;" src="../../assets/imgs/marwa.png"></ion-img> <!--image for home page-->


        <h2 text-center>Welcome to my Resume application. To access the contents, please register below.</h2> <!-- Home page intro text -->
        <br>
        <ion-item>
            <ion-label>Email:</ion-label>
            <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>Password:</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        <br>
          <div text-center>
            <button round ion-button (click)='register(email, password)'>Register</button> <!-- Added round to change button style-->
            <button round ion-button (click)='login(email, password)'>Login</button> <!-- Added round to change button style-->
          </div>

      
</ion-content>
